<!DOCTYPE html>
<html>
<head>
	<title>Clickable Squares</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		.canvas {
            border: 1px solid white;
			width: 320px;
			height: 640px;
			margin: 0 auto;
			position: relative;
		}
	</style>
        <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="canvas">
		<button onclick="document.location='game.html'"class="active" style="left: 1%; top: 1%;">1</button>
		<button onclick="document.location='game.html'"class="inactive" style="left: 34%; top: 1%;">2</button>
		<button onclick="document.location='game.html'"class="inactive" style="left: 67%; top: 1%;">3</button>
		<button onclick="document.location='game.html'"class="inactive" style="left: 1%; top: 34%;">4</button>
		<button onclick="document.location='game.html'"class="inactive" style="left: 34%; top: 34%;">5</button>
		<button onclick="document.location='game.html'"class="inactive" style="left: 67%; top: 34%;">6</button>
		<button onclick="document.location='game.html'"class="inactive" style="left: 1%; top: 67%;">7</button>
		<button onclick="document.location='game.html'"class="inactive" style="left: 34%; top: 67%;">8</button>
		<button onclick="document.location='game.html'"class="inactive" style="left: 67%; top: 67%;">9</button>
	</div>
</body>
</html>
